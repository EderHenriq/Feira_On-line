# --- Nome da Aplicação ---
spring.application.name=Feira

# --- Configuração do Servidor Web ---
# Define a porta que o servidor vai rodar. 8080 é o padrão.
server.port=8080

# --- Configuração do Banco de Dados MySQL ---
# Troque "feira_db" pelo nome do seu banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/feira_db?createDatabaseIfNotExist=true

# Troque "root" pelo seu usuário do MySQL
spring.datasource.username=root

# IMPORTANTE: Troque "sua_senha" pela sua senha real do MySQL
spring.datasource.password= 031420

# --- Configuração do Hibernate (JPA) ---
# "update": Atualiza o banco com base nas suas classes Java (ótimo para dev)
# Para produção, mude para "validate" ou "none"
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que o Spring está executando
spring.jpa.show-sql=true

# NOVO: Formata o SQL mostrado acima para ficar mais legível (com quebras de linha)
spring.jpa.properties.hibernate.format_sql=true

# NOVO: Especifica o dialeto correto para o MySQL moderno. Melhora a compatibilidade.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Spring Boot Actuator (Monitoramento) ---
# NOVO: Habilita os endpoints de "health" (saúde) e "info"
# Acesse http://localhost:8080/actuator/health para ver se tudo está OK
management.endpoints.web.exposure.include=health,info